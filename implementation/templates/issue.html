<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Issue Credential | SecuredDoc Portal</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: white; padding: 50px; text-align: center; }
        .container { background: #1e293b; padding: 40px; border-radius: 15px; display: inline-block; width: 450px; text-align: left; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        h2 { color: #38bdf8; margin-top: 0; }
        label { display: block; margin-top: 15px; font-size: 0.9rem; color: #94a3b8; }
        input, select { width: 100%; padding: 12px; margin-top: 5px; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; }
        button { background: #38bdf8; color: #0f172a; border: none; padding: 15px; width: 100%; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 25px; transition: 0.3s; }
        button:hover { background: #7dd3fc; transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="container">
        <h2>Issue Digital Credential</h2>
        <p style="font-size: 0.85rem; color: #94a3b8;">Register an immutable SHA-256 fingerprint for document verification.</p>
        
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label>Recipient Full Name / Entity Name</label>
            <input type="text" name="name" placeholder="e.g., Virinda Singh V" required>

            <label>Unique Identification Number</label>
            <input type="text" name="roll" placeholder="e.g., Employee ID, Serial No, or Passport No" required>

            <label>Document Category</label>
            <select name="doc_type">
                <option value="Academic">Academic Certificate</option>
                <option value="Professional">Professional Certification</option>
                <option value="Employment">Employment Record</option>
                <option value="Legal">Legal/Identity Document</option>
            </select>

            <label>Upload Document (PDF)</label>
            <input type="file" name="certificate" accept=".pdf" required>

            <button type="submit">SIGN & REGISTER IN LEDGER</button>
        </form>
    </div>
</body>
</html>
