<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SecuredDoc | Organization Gateway</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0; font-family: 'Inter', -apple-system, sans-serif;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            height: 100vh; display: flex; align-items: center; justify-content: center;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px; padding: 50px; width: 400px;
            text-align: center; box-shadow: 0 25px 50px rgba(0,0,0,0.6);
        }
        h1 { color: #38bdf8; font-size: 2.8em; letter-spacing: -1px; margin: 10px 0; font-weight: 800; }
        .tagline { color: #94a3b8; font-size: 0.9em; margin-bottom: 30px; letter-spacing: 1px; }
        input {
            width: 100%; padding: 14px; margin: 10px 0;
            background: rgba(0,0,0,0.4); border: 1px solid #334155;
            border-radius: 12px; color: white; box-sizing: border-box; font-size: 1rem;
        }
        .btn-main {
            background: #38bdf8; color: #0f172a; border: none;
            padding: 16px; width: 100%; border-radius: 12px;
            font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.3s;
        }
        .btn-main:hover { background: #7dd3fc; transform: translateY(-2px); }
        .divider { margin: 25px 0; color: #475569; font-size: 0.75em; letter-spacing: 3px; font-weight: bold; }
        .btn-verify {
            display: block; text-decoration: none; color: #38bdf8;
            border: 2px solid #38bdf8; padding: 12px;
            border-radius: 12px; font-weight: bold; transition: 0.3s;
        }
        .btn-verify:hover { background: rgba(56, 189, 248, 0.1); }
        .error-msg { color: #f87171; font-size: 0.85em; margin-top: 15px; font-weight: 600; }
    </style>
</head>
<body>
    <div class="glass-card">
        <i class="fas fa-shield-halved fa-4x" style="color: #38bdf8; margin-bottom: 20px;"></i>
        <h1>SecuredDoc</h1>
        <p class="tagline">SHA-256 DIGITAL INTEGRITY SYSTEM</p>

        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="Issuer Username" required>
            <input type="password" name="password" placeholder="Access Key" required>
            <button type="submit" class="btn-main">AUTHORIZE LOGIN</button>
            {% if error %}<p class="error-msg"><i class="fas fa-circle-xmark"></i> {{ error }}</p>{% endif %}
        </form>

        <div class="divider">OR</div>

        <a href="/verify" class="btn-verify">
            <i class="fas fa-magnifying-glass"></i> PUBLIC VERIFICATION
        </a>
    </div>
</body>
</html>
