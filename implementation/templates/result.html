<!DOCTYPE html>
<html>
<head>
    <title>Result | SecuredDoc</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: #1e293b; padding: 40px; border-radius: 20px; text-align: center; border: 1px solid #334155; width: 450px; }
        .success { color: #22c55e; }
        .fail { color: #ef4444; }
        .hash-box { background: #0f172a; padding: 10px; font-family: monospace; font-size: 0.8em; border-radius: 5px; margin: 20px 0; word-break: break-all; color: #94a3b8; }
        .btn { background: #38bdf8; color: #0f172a; padding: 12px 24px; text-decoration: none; border-radius: 8px; font-weight: bold; display: inline-block; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="card">
        {% if status == 'verified' %}
            <i class="fas fa-check-circle fa-4x success"></i>
            <h2 class="success">VERIFIED AUTHENTIC</h2>
            <p><strong>Owner:</strong> {{ name }}</p>
            <p><strong>ID:</strong> {{ roll }}</p>
            <div class="hash-box">{{ hash_val }}</div>
        {% elif status == 'tampered' %}
            <i class="fas fa-exclamation-triangle fa-4x fail"></i>
            <h2 class="fail">TAMPERED / INVALID</h2>
            <p>The hash of this document does not match any record in our secure ledger.</p>
        {% else %}
            <i class="fas fa-info-circle fa-4x" style="color: #38bdf8;"></i>
            <h2>{{ message }}</h2>
        {% endif %}
        <br>
        <a href="/" class="btn">Back to Portal</a>
    </div>
</body>
</html>
